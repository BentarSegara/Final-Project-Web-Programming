<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column align-items-center mx-auto pt-5 rounded-1 shadow-lg" style="margin-top: 120px; width: 475px; height: 675px;">

        <div class="text-center w-100 my-5"><span class="h1" >Nge-Kost</span></div>
            <form action="" class="d-flex flex-column align-items-center  w-100 py-3 mb-5">
                <div class="email w-75 mb-3 shadow">
                    <input type="email" class="form-control rounded-2" id="emailForm" placeholder="Masukkan email atau username" style="height: 50px; border: 0px;">
                </div>
                
                <div class="password w-75 mb-3 shadow">
                    <input type="password" class="form-control rounded-2" id="passForm" placeholder="Masukkan password" style="height: 50px; border: 0px;">
                </div>
    
                <div class="forgotremember d-flex w-75 px-3 justify-content-between">
                    <div class="rememberme">
                        <input type="checkbox" name="rememberme" id=""><label class="px-2" for="rememberme">remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="" class="text-reset">Forgot Password</a>
                    </div>
                </div>
    
                <div class="loginbuttons d-flex w-75 mt-3" style="height: 45px;">
                    <input type="submit" class="btn btn-primary w-100 px-3" value="Login">    
                </div>
            </form>

            <div class="signup d-flex justify-content-center align-items-center w-100" style="height: 75px;">
                <div class="me-2">
                    <span class="h4">Belum punya akun? </span></div>
                <div class="">
                    <a href="" class="h4 text-primary text-decoration-none">Buat Akun</a>
                </div>
            </div>
            
        </div>
</body>
</html>
